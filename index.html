<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brian Meinert</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main-container">
      <!-- Profile info section-->
      <section class="profile-info-section" id="profile">
        <button class="contact-btn js-contact-btn">Show Contact</button>
        <div class="profile-info-container">
          <img
            src="./Images/headshot.jpg"
            alt="headshot of Brian Meinert"
            class="profile-image"
          />
          <div class="header-info">
            <h1 class="text-preset-1">Brian Meinert</h1>
            <div class="decoration-container">
              <h2 class="text-preset-2">Frontend Developer</h2>
            </div>
          </div>
        </div>
        <article class="contact-info js-contact-info">
          <hr class="contact-divider" />
          <div class="contact-container">
            <div class="contact-type-container">
              <img
                src="./Images/email.png"
                alt="email icon"
                class="email-icon"
              />
              <div class="contact-info-type">
                <h3 class="text-preset-3">Email</h3>
                <p class="text-preset-4">brian.meinert1@gmail.com</p>
              </div>
            </div>
            <div class="contact-type-container">
              <img
                src="./Images/location.png"
                alt="location icon"
                class="location-icon"
              />
              <div class="contact-info-type">
                <h3 class="text-preset-3">Location</h3>
                <p class="text-preset-4">Cleveland, Ohio, USA</p>
              </div>
            </div>
          </div>
          <hr class="contact-divider" />
          <div class="socials-container">
            <a href="#"><img src="Images/github.png" alt="github icon" /></a>
            <a href="#"
              ><img src="Images/linkedin.png" alt="linkedin icon"
            /></a>
            <a href="#"
              ><img src="Images/dev.png" alt="dev community icon"
            /></a>
          </div>
        </article>
      </section>

      <!-- About me section-->
      <section class="about-me-section" id="about"></section>

      <!-- Projects section-->
      <section class="projects-section" id="projects"></section>

      <!-- Blog Section -->
      <section class="blog-section" id="blog"></section>
    </main>

    <!--Mobile Footer Nav-->
    <footer class="mobile-footer-nav"></footer>
    <script src="main.js" defer></script>
  </body>
</html>
